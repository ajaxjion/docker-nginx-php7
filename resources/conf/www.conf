
 server {
 	listen 80;

 	root /var/www/game.me/public/web;

 	index index.html index.htm index.php;

 	server_name p.game.me;

 	location / {
 		try_files $uri $uri/ /index.php?$query_string;
 	}

 	location ~ \.php$ {
 		include snippets/fastcgi-php.conf;
 		fastcgi_pass   127.0.0.1:9000;
 	}
 }

